      .wpcf7 .screen-reader-response {
        position: absolute;
        overflow: hidden;
        clip: rect(1px, 1px, 1px, 1px);
        clip-path: inset(50%);
        height: 1px;
        width: 1px;
        margin: -1px;
        padding: 0;
        border: 0;
        word-wrap: normal !important;
      }
      .wpcf7 form .wpcf7-response-output {
        margin: 2em 0.5em 1em;
        padding: 0.2em 1em;
        border: 2px solid #00a0d2;
      }
      .wpcf7 form.init .wpcf7-response-output,
      .wpcf7 form.resetting .wpcf7-response-output,
      .wpcf7 form.submitting .wpcf7-response-output {
        display: none;
      }
      .wpcf7 form.sent .wpcf7-response-output {
        border-color: #46b450;
      }
      .wpcf7 form.failed .wpcf7-response-output,
      .wpcf7 form.aborted .wpcf7-response-output {
        border-color: #dc3232;
      }
      .wpcf7 form.spam .wpcf7-response-output {
        border-color: #f56e28;
      }
      .wpcf7 form.invalid .wpcf7-response-output,
      .wpcf7 form.unaccepted .wpcf7-response-output,
      .wpcf7 form.payment-required .wpcf7-response-output {
        border-color: #ffb900;
      }
      .wpcf7-form-control-wrap {
        position: relative;
      }
      .wpcf7-not-valid-tip {
        color: #dc3232;
        font-size: 1em;
        font-weight: normal;
        display: block;
      }
      .use-floating-validation-tip .wpcf7-not-valid-tip {
        position: relative;
        top: -2ex;
        left: 1em;
        z-index: 100;
        border: 1px solid #dc3232;
        background: #fff;
        padding: 0.2em 0.8em;
        width: 24em;
      }
      .wpcf7-list-item {
        display: inline-block;
        margin: 0 0 0 1em;
      }
      .wpcf7-list-item-label::before,
      .wpcf7-list-item-label::after {
        content: " ";
      }
      .wpcf7-spinner {
        visibility: hidden;
        display: inline-block;
        background-color: #23282d;
        opacity: 0.75;
        width: 24px;
        height: 24px;
        border: none;
        border-radius: 100%;
        padding: 0;
        margin: 0 24px;
        position: relative;
      }
      form.submitting .wpcf7-spinner {
        visibility: visible;
      }
      .wpcf7-spinner::before {
        content: "";
        position: absolute;
        background-color: #fbfbfc;
        top: 4px;
        left: 4px;
        width: 6px;
        height: 6px;
        border: none;
        border-radius: 100%;
        transform-origin: 8px 8px;
        animation-name: spin;
        animation-duration: 1000ms;
        animation-timing-function: linear;
        animation-iteration-count: infinite;
      }
      @media (prefers-reduced-motion: reduce) {
        .wpcf7-spinner::before {
          animation-name: blink;
          animation-duration: 2000ms;
        }
      }

          <script>
            function calculateWithoutIva() {
              let percentage = new Number(
                document.getElementById("percentage1").value
              );
              let quantity = new Number(
                document.getElementById("quantity1").value
              );

              if (quantity != "") {
                let withoutIva = quantity;
                let iva = quantity * (percentage / 100);
                iva = Math.round(iva * 100) / 100;
                let total = Math.round((withoutIva + iva) * 100) / 100;

                let result = "";
                result += '<h1 class="text-3xl	text-center">Resultados</h1>';
                result += '<div class="grid grid-cols-12 p-6">';
                result +=
                  '<div class="col-span-6 text-lg text-right">Cantidad sin IVA:</div>';
                result +=
                  '<div class="col-span-6 text-lg text-left px-2"><strong>$' +
                  withoutIva +
                  "</strong></div>";
                result +=
                  '<div class="col-span-6 text-lg text-right">Iva:</div>';
                result +=
                  '<div class="col-span-6 text-lg text-left px-2"><strong>$' +
                  iva +
                  "</strong></div>";
                result +=
                  '<div class="col-span-6 text-lg text-right">Total:</div>';
                result +=
                  '<div class="col-span-6 text-lg text-left px-2"><strong>$' +
                  total +
                  "</strong></div>";
                result += "</div>";
                document.getElementById("results1").innerHTML = result;
              } else {
                document.getElementById("results1").innerHTML = "";
              }
            }

            function calculateWithIva() {
              let percentage = new Number(
                document.getElementById("percentage2").value
              );
              let quantity = new Number(
                document.getElementById("quantity2").value
              );

              if (quantity != "") {
                let total = quantity;
                let withoutIva = quantity / (1 + percentage / 100);
                withoutIva = Math.round(withoutIva * 100) / 100;
                let iva = total - withoutIva;
                iva = Math.round(iva * 100) / 100;

                let result = "";
                result += '<h1 class="text-3xl	text-center">Resultados</h1>';
                result += '<div class="grid grid-cols-12 p-6">';
                result +=
                  '<div class="col-span-6 text-lg text-right">Total:</div>';
                result +=
                  '<div class="col-span-6 text-lg text-left px-2"><strong>$' +
                  total +
                  "</strong></div>";
                result +=
                  '<div class="col-span-6 text-lg text-right">Iva:</div>';
                result +=
                  '<div class="col-span-6 text-lg text-left px-2"><strong>$' +
                  iva +
                  "</strong></div>";
                result +=
                  '<div class="col-span-6 text-lg text-right">Cantidad sin IVA:</div>';
                result +=
                  '<div class="col-span-6 text-lg text-left px-2"><strong>$' +
                  withoutIva +
                  "</strong></div>";
                result += "</div>";
                document.getElementById("results2").innerHTML = result;
              } else {
                document.getElementById("results2").innerHTML = "";
              }
            }
